<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Tick-Tack-Toe Game</title>
    <link rel="stylesheet" href="css/main.css">
    <script defer src="js/main.js"></script>
</head>
<body>
    <header>
        <div class="top-left"><img src="images/orange.png"></div>
        <div class="top-center"><img src="images/cerealBox.png"></div>
        <div class="top-right"><img src="images/mugOfCoffee.png"></div>
    </header>
    <main>
        <div class="milkBowl"><img src="images/bowlOfMilk.png" width= 750px height= 750px></div>
        <div class="tickTackToe">
            <div class="a1"><div id="a1x"><img src="images/x.png"></div><div id="a1o"><img src="images/o.png"></div></div>
            <div class="a2"><div id="a2x"><img src="images/x.png"></div><div id="a2o"><img src="images/o.png"></div></div>
            <div class="a3"><div id="a3x"><img src="images/x.png"></div><div id="a3o"><img src="images/o.png"></div></div>
            <div class="b1"><div id="b1x"><img src="images/x.png"></div><div id="b1o"><img src="images/o.png"></div></div>
            <div class="b2"><div id="b2x"><img src="images/x.png"></div><div id="b2o"><img src="images/o.png"></div></div>
            <div class="b3"><div id="b3x"><img src="images/x.png"></div><div id="b3o"><img src="images/o.png"></div></div>
            <div class="c1"><div id="c1x"><img src="images/x.png"></div><div id="c1o"><img src="images/o.png"></div></div>
            <div class="c2"><div id="c2x"><img src="images/x.png"></div><div id="c2o"><img src="images/o.png"></div></div>
            <div class="c3"><div id="c3x"><img src="images/x.png"></div><div id="c3o"><img src="images/o.png"></div></div>
        </div>
    </main>
    <aside>
        <div><img id="spoon" src="images/spoon.png"></div>
    </aside>
</body>
</html>
